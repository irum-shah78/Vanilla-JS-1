<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .srch-btn {
      background-color: #264653;
      color: white;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .highlight {
      background-color: #ffffcc;
    }
  </style>
</head>

<body>

  <div class=" container d-flex justify-content-center mt-4 col-lg-6 col-md-10 col-12">
    <input class="ps-2 p-2" type="text" id="searchInput" placeholder="Search name or uni.." aria-label="Search"
      style="width:300px;background-color:white; border-color:black;">
    <button class="srch-btn ps-4 pe-4 text-white" id="myBtn" onclick="filterCards()">Search</button>
  </div>
  <br>
  <div class=" container d-flex justify-content-center mt-4 col-lg-6 col-md-10 col-12">
    <input type="checkbox" id="graduatedCheckbox" onclick="filterCards()"> Graduated
    <input type="checkbox" id="inProgressCheckbox" onclick="filterCards()"> In Progress
    <input type="checkbox" id="notGraduatedCheckbox" onclick="filterCards()"> Not Graduated
  </div>

  <div id="cardsContainer"></div>

  <script>

    const data = [
      { id: 0, name: "Qurat Ul Ain", status: "Graduated", university: "GCUF" },
      { id: 1, name: "Irum", status: "In Progress", university: "GCUF" },
      { id: 2, name: "Laraib", status: "Not Graduated", university: "GCUF" },
      { id: 3, name: "Farah", status: "In Progress", university: "UOS" },
      { id: 4, name: "Iqra", status: "Not Graduated", university: "GCUF" },
      { id: 5, name: "Nayab", status: "Graduated", university: "GCUF" },
    ];


    function renderCards() {
      const cardsContainer = document.getElementById('cardsContainer');
      cardsContainer.innerHTML = '';

      const searchInput = document.getElementById('searchInput');
      const graduatedCheckbox = document.getElementById('graduatedCheckbox');
      const inProgressCheckbox = document.getElementById('inProgressCheckbox');
      const notGraduatedCheckbox = document.getElementById('notGraduatedCheckbox');
      const btn = document.getElementById('myBtn');


      const searchText = searchInput.value.toLowerCase();
      const isGraduatedChecked = graduatedCheckbox.checked;
      const isInProgressChecked = inProgressCheckbox.checked;
      const isNotGraduatedChecked = notGraduatedCheckbox.checked;
      const btnSearch = myBtn.value.toLowerCase();

      data.forEach(item => {
        const { id, name, status, university } = item;
        const card = document.createElement('div');
        card.className = 'card';

        if (
          (name.toLowerCase().includes(searchText) || university.toLowerCase().includes(searchText)) &&
          ((status === 'Graduated' && isGraduatedChecked) ||
            (status === 'In Progress' && isInProgressChecked) ||
            (status !== 'Graduated' && status !== 'In Progress' && isNotGraduatedChecked))
        ) 
        {
          card.innerHTML = `<h4>ID: ${id}</h4>
                            <p>Name: ${name}</p>
                            <p>Status: ${status}</p>
                            <p>University: ${university}</p>`;
          cardsContainer.appendChild(card);
        }
      });
    }

    function filterCards() {
      renderCards();
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      renderCards();
    });
    document.getElementById('myBtn').addEventListener('input', function () {
      renderCards();
    });

    renderCards();
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
